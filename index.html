      /* Critical CSS for initial render */
      :root {
        --thp-primary: 210 100% 62%;

        --border: 214.3 31.8% 91.4%;

        border-width: 0;
        border-style: solid;
        border-color: hsl(var(--border));

      html {

        color: hsl(var(--foreground));

      /* Focus styles */
      :focus-visible {
        outline: 2px solid hsl(var(--thp-primary));
        outline-offset: 2px;
      }
      
      /* Header critical styles */
      header {
        position: sticky;
        top: 0;
        z-index: 40;
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.75);
        border-bottom: 1px solid hsl(var(--border));
      }
      
      /* Hero critical styles */
      .hero-scrim {
        background: linear-gradient(135deg, hsl(210 95% 35%) 0%, hsl(210 90% 50%) 100%);
        position: relative;
      }
      
      .text-white {

      }
      
      .text-shadow-lg {

      }
      
      /* Button critical styles */
      .btn-cta {

        font-weight: 600;

        align-items: center;
        justify-content: center;
        text-decoration: none;
      }
      
      .btn-ghost {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }
      
      /* Reduced motion */
